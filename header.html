<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="./css/iconfont.css">
  <link rel="stylesheet" type="text/css" href="./css/swapper.css">
</head>
<body>
  <div class="nav">
    <div class="logo">
      <div class="logoBox">
        <div class="logoImg">
          <img src="./image/logo.png" alt="logo">
        </div>
        <div class="logoName">草方格·Square</div>
      </div>
    </div>
    <div class="search">
      <div class="searchBox">
        <div class="searchList">
          <div class="searchListContent">藏品</div>
          <div class="searchListIcon iconfont icon-xiangxiajiantou" style="font-size: 14px"></div>
        </div>
        <div class="searchInput">
          <div class="searchInputLogo iconfont icon icon-sousuo"></div>
          <div class="searchInputText">
            <input placeholder="请输入搜索数字产品，专辑或艺术家">
          </div>
        </div>
      </div>
    </div>
    <div class="navList">
      <div class="navItemList">
        <div class="navItem shop">商城</div>
        <div class="navItem iconfont icon-gerenzhongxin"></div>
        <div class="navItem iconfont icon-renzheng"></div>
        <div class="navItem iconfont icon-qianbao"></div>
        <div class="navItem iconfont icon-bangzhu"></div>
      </div>
    </div>
  </div>

  <div class="block">
    <div class="login">
      <div class="loginHeader">
        <div class="loginHeaderLeft">
          <img src="./image/loginSmallIcon.png" alt="login">
          <div class="loginLogoName">My Wallet</div>
        </div>
        <span class="loginHeaderRight">关闭</span>
      </div>
      <div class="loginMain">
        <img src="./image/loginBigLogo.png" alt="" class="bigLogo">
        <div class="loginTitle">登录钱包</div>
        <div class="describe">您即将进入去中心化网络</div>
        <div class="loginBar">
          <span class="active">账号登录</span>
          <span>验证码登录</span>
          <div class="breakLine1"></div>
          <div class="activeLine"></div>
        </div>
        <div class="loginUsername">
          <input type="text" placeholder="账户">
          <div class="breakLine1" style="background-color:rgb(153,153,153);"></div>
        </div>
        <div class="loginPassword">
          <input type="text" placeholder="请输入登入密码">
          <div class="breakLine1" style="background-color:rgb(153,153,153);"></div>
        </div>
        <div class="button">
          <button>登入</button>
        </div>
        <div class="createAccount">没有账户，<a href="#">前往创建</a></div>
      </div>
    </div>
  </div>

  <div class="swapper">
    <!-- 轮播的图片集合 -->
    <div class="imgList"></div>
    <!-- 切换轮播图的按钮 -->
    <div class="leftButton"></div>
    <div class="rightButton"></div>
    <!-- 显示目前是在第几个轮播图 -->
    <div class="circleList">

    </div>
  </div>
</body>
<script src="./js/header.js"></script>
<script src="./js/swapper.js"></script>
<script>
	let imgArray = [
		{isPic:false,src:'image/video1.mp4'},
		{isPic:false,src:'image/video2.mp4'},
	]
	swapper('.swapper',imgArray);
</script>
</html>
